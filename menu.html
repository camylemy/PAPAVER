<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 10px;
  background-image: url("9NRAeU.gif");
  background-repeat: no repeat;
  background-size: cover;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {   
  float: left;
  width: 70%;
}

/* Right column */
.rightcolumn {
  float: left;
  width: 30%;
  padding-left: 20px;
}

/* Image */
.fakeimg1 {
  width: 100%;
  padding:20px;
  background-image: url("table.jpg");
  background-size: cover;
}

.fakeimg2 {
  width: 100%;
  padding:20px;
  background-image: url("menuuu.jpg");
  background-size: cover;
}  

/* Add a card effect for articles */
.card {
  background-image: url("18.jpg");
  background-size: cover;
  padding: 0px;
  margin-top: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0px;
  }
}
  
</style>
</head>
<body>

    <div class="row">
  <div class="leftcolumn">
    <div class="card">
      <div class="fakeimg2" style="height: 750px;"></div>
    </div>
  </div>

  <div class="rightcolumn">
    <div class="card">
      <div class="fakeimg1" style="height:750px;"></div>
    </div>
    
    </div>

</body>
</html>
