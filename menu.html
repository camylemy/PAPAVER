<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 10px;
  background-image: url("9NRAeU.gif");
  background-repeat: no repeat;
  background-size: cover;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {   
  float: left;
  width: 70%;
}

/* Right column */
.rightcolumn {
  float: left;
  width: 30%;
  padding-left: 10px;
}

/* Image */
.fakeimg1 {
  max-width: 100%;
  padding:20px;
  background-image: url("table.jpg");
  background-size: cover;
}

.fakeimg2 {
  max-width: 100%;
  padding:20px;
  background-image: url("menuuu.jpg");
  background-size: cover;
}  

/* Add a card effect for articles */
.card {
  background-image: url("18.jpg");
  background-size: cover;
  width:100%;
  padding: 0px;
  margin-top: 20px;
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width:500px) {
  .leftcolumn, .rightcolumn {
    width: 100%;
  }
}
  
</style>
</head>
<body>

    <div class="row">
  <div class="leftcolumn">
    <div class="card">
      <div class="fakeimg2" style="height:750px; width:100%;"></div>
    </div>
  </div>

  <div class="rightcolumn">
    <div class="card">
      <div class="fakeimg1" style="height:750px; width:100%;"></div>
    </div>
  </div>  
    </div>

</body>
</html>
