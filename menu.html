<!DOCTYPE html>
<html>
<head>
<style>

* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 10px;
  background-image: url("9NRAeU.gif");
  background-repeat: no repeat;
  background-size: cover;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {   
  float: left;
  width: 70%;
}

/* Right column */
.rightcolumn {
  float: left;
  width: 30%;
  padding-left: 10px;
}

/* Add a card effect for articles */
.card1 {
  background-image: url("table.jpg");
  background-size: cover;
  max-width:100%;
  padding: 0px;
  margin-top: 20px;
}

.card2 {
  background-image: url("menuuu.jpg");
  background-size: cover;
  max-width:100%;
  padding: 0px;
  margin-top: 20px;
}

.responsive {
  width: 100%;
  max-width: 400px;
  height: auto;
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width:800px) {
  .leftcolumn, .rightcolumn {
    width: 100%;
  }
}
  
</style>
</head>
<body>

    <div class="row">
  <div class="leftcolumn">
    <div class="card2">
      <div class="fakeimg2" style="height:750px; width:100%;"></div>
    </div>
  </div>

  <div class="rightcolumn">
    <div class="card1">
      <div class="fakeimg1" style="height:750px; width:100%;"></div>
    </div>
  </div>  
    </div>

</body>
</html>
